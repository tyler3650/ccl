<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        /* --- STYLE SECTION (The Look) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Card */
        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 { color: #ff4b6e; margin-bottom: 20px; }
        p { color: #555; font-size: 18px; margin-bottom: 30px; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff4b6e;
            border-radius: 50px;
            background: white;
            color: #ff4b6e;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4b6e;
            color: white;
        }

        /* Hidden Sections */
        .hidden { display: none; }
        
        /* The Reward Link Button */
        .reward-btn {
            background: #ff4b6e;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="start-screen">
            <h1>hey my pretty girl</h1>
            <p>I have a few questions for you before you get your present...</p>
            <button class="btn" onclick="startQuiz()">Okay, I'm ready!</button>
        </div>

        <div id="question-screen" class="hidden">
            <h2 id="question-text">Question goes here</h2>
            <div id="answer-buttons"></div>
        </div>

        <div id="reward-screen" class="hidden">
            <h1>Yay! You passed! ðŸŽ‰</h1>
            <p id="reward-message">Here is your Valentine's surprise:</p>
            
            <a href="https://www.opentable.com/" class="reward-btn" id="final-link" target="_blank">Click to see where we are going</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
