<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my pretty girl</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Card */
        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 { color: #ff4b6e; margin-bottom: 20px; }
        p { color: #555; font-size: 18px; margin-bottom: 30px; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff4b6e;
            border-radius: 50px;
            background: white;
            color: #ff4b6e;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4b6e;
            color: white;
        }

        /* Hidden Sections */
        .hidden { display: none; }
        
        /* The Reward Link Button */
        .reward-btn {
            background: #ff4b6e;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 50px;
        }
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps it behind your quiz card */
            pointer-events: none; /* Ensures you can still click the quiz buttons */
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 75, 110, 0.3); /* Soft transparent pink */
            transform: rotate(45deg);
            animation: floatUp 8s infinite ease-in-out;
        }

        /* This creates the two round humps of the heart */
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -15px; left: 0; }
        .heart::after { left: -15px; top: 0; }

        /* The floating animation */
        @keyframes floatUp {
            0% { bottom: -50px; opacity: 1; transform: translateX(0) rotate(45deg) scale(1); }
            100% { bottom: 100vh; opacity: 0; transform: translateX(-50px) rotate(45deg) scale(1.5); }
        }

        /* Spacing them out and randomizing their speed/delays */
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 9s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 10s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 8s; }
        .heart:nth-child(5) { left: 85%; animation-delay: 3s; animation-duration: 6s; }
    </style>
</head>
<body>
    <div class="hearts-bg">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div id="quiz-container">
        <div id="start-screen">
            <h1>hey my pretty girl</h1>
            <p>since you like trivia so much, I made you your very own quiz</p>
            <button class="btn" onclick="startQuiz()">press this if u want me</button>
        </div>

        <div id="question-screen" class="hidden">
            <h2 id="question-text">question</h2>
            <div id="answer-buttons"></div>
        </div>

        <div id="reward-screen" class="hidden">
            <h1>Wow you actually did it! Knew you could</h1>
            <p id="reward-message">Here is your Valentine's surprise:</p>
            
            <a href="https://www.opentable.com/" class="reward-btn" id="final-link" target="_blank">Click to see where we are going</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
